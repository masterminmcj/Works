<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
</head>
<body>
<div class="app">
    <p>{{total}}</p>
    <!--自定义了num_incre事件-->
    <count @num_incre="num_total"></count>
    <count @num_incre="num_total"></count>
</div>

<script type="application/javascript" src="../js/vue.js"></script>
<script type="application/javascript">
Vue.component("count",{
template:'<button v-on:click="num_incre">{{counter}}</button>',
data:function(){
    return{
        counter:0
    }
},
    methods:{
    //触发num_incres事件同时通过关联找到num_total,这个类似与node.js中emit,on注册事件和触发事件
    num_incre:function(){
        this.counter++;
        this.$emit("num_incre")
    }

    }

});

    new Vue({
        el:".app",
        data:{
            total:0
        },
        methods:{
            num_total:function(){
                this.total++;
            }
        }
    })
</script>

</body>
</html>

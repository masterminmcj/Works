<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>solt</title>
</head>
<style>
    .div2{
        width: 200px;
        height: 35px;
        line-height: 35px;
        background-color: green;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body>
<div id="div1">
<parent></parent>
</div>


<div class="div2">ajasdiohdaioshdasghdilasgduiashvbdhasvd</div>
<!--除非子组件模板包含至少一个 <slot> 插口，否则父组件的内容将会被丢弃。
当子组件模板只有一个没有属性的 slot 时，
父组件整个内容片段将插入到 slot 所在的 DOM 位置，并替换掉 slot 标签本身-->


<script type="application/javascript" src="js/vue.js"></script>
<script>

    //1 slot不含属性
    //2 slot含有属性


    Vue.component('parent',{
        template:"<div><p>我是父组件中的内容</p><child><p>我是p1</p><p>我是p2</p>" +
        "<child><h2 slot='solt1'>a</h2><h2>b</h2></child></child></div>"
    });

    Vue.component('child',{
        template:'<div><h2>我是子组件中内容</h2><slot></slot><slot name="solt1"></slot></div>'
    });
    var vm=new Vue({
       el:'#div1'
    })
</script>
</body>
</html>

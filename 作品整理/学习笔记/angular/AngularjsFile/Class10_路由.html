<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="JSfile/angular.min.js"></script>
    <script src="JSfile/angular-route.js"></script>
</head>
<body>
<div ng-app="myapp">
<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#/">首页</a></li>
    <li><a href="#/computers">电脑</a></li>
    <li><a href="#/printers">打印机</a></li>
    <li><a href="#/other">其他</a></li>
</ul>
<div ng-view></div>
</div>
<script>
  var app=angular.module("myapp",["ngRoute"]);
    app.config(function($routeProvider){
$routeProvider
        .when("/computers",{
            template:"computer"
        })
        .when("/printers",{
            template:"printer"

        })
        .when("/other",{
            template:"other"
        })
        .when("/",{
            template:"home"
        })



            })


  </script>
</body>
</html>

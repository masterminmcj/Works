<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <script type="application/javascript" src="../JSfile/angular.min.js"></script>
</head>
<style type="text/css">
    table tr td{
        width: 200px;
        height: 35px;
        line-height: 35px;
        text-align: center;
    }
    table tr:nth-child(odd){
        background-color: #EEE;
    }
    table tr:nth-child(even){
        background-color: #999;
        color: white;
    }

</style>
<body>
<div ng-app="myapp" ng-controller="contrl">
<table>
    <tr ng-repeat="x in lists">
        <td>{{$index+1}}</td>
        <td>{{x.name}}</td>
        <td>{{x.contry}}</td>
    </tr>

</table>

</div>

<script type="application/javascript">
    angular.module("myapp",[])
        .controller("contrl",function($scope){
            $scope.lists= [
                {name: "张三", contry: "China"},
                {name: "李四", contry: "America"},
                {name: "王二", contry: "Japan"},
                {name: "张伟", contry: "Russ"}
            ]
        })

</script>
</body>
</html>

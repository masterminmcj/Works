<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript" src="JSfile/angular.min.js"></script>

</head>
<style type="text/css">
    .count_many{color: red}
</style>
<body>
<div ng-app="" ng-init="count=0">
    <button ng-click="count=count+1">点击我吧!</button>

    <p>你一共点击了<span class="count_many">{{count}}</span>次</p>
</div>
</body>
</html>

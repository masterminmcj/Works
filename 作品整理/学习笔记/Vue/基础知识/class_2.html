<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中事件函数</title>
</head>
<body>
<div id="app">
    <h3>{{datas}}</h3>
    <button v-on:click="reserve()" >点击反转</button>

</div>
<script type="application/javascript" src="js/vue.js"></script>
<script type="application/javascript">
    new Vue({
        el:"#app",
        data:{
          datas:'this is why we play'
        },
methods:{
   reserve:function(){
this.datas=this.datas.split("").reverse().join("")//通过this获取控制器中数据
   }
}




    })




</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<script type="application/javascript" src="JSfile/angular.min.js"></script>
</head>
<style type="text/css">
    p{background-color: #EEE}
    input{width: 200px;height: 35px;margin: 2px}
</style>
<body>
<div ng-app="myapp" ng-controller="mycontroller">
<p>此页面的绝对路径为:{{myurl}}}</p>

 FirstName:<input type="text" ng-model="first_name"><div></div>
 LastName:<input type="text" ng-model="last_name">

    <p>欢迎你:{{fullname}}</p>


</div>


<script>
    var app=angular.module("myapp",[]);
    app.controller("mycontroller",function($scope,$location){
$scope.myurl=$location.absUrl();//获得绝对路径
       $scope.first_name="";
       $scope.last_name="";
        $scope.$watch("first_name",function(){
            var fname=$scope.first_name;
            var lname=$scope.last_name;
            if(fname&&lname) {
                $scope.fullname = fname + " " +lname
            }
            else{
                $scope.fullname="name不能为空"
            }
        });

        $scope.$watch("last_name",function(){
            var fname=$scope.first_name;
            var lname=$scope.last_name;
            if(lname&&fname) {
                $scope.fullname =fname + " " + lname
            }
            else{
                $scope.fullname="name不能为空"
            }
        });

//动态监听数据变化
    })

</script>
</body>
</html>

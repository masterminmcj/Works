<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
</head>
<style>
    .container{
        font-size: 24px;
    }
 input[type="text"]{
     width: 300px;
     height: 45px;
     font-size:20px;
     line-height: 45px;
     border: 1px solid #999;
     border-radius: 5px;
 }
 input[type="text"],input[type="submit"]:focus{
     outline: none;
 }
 input[type="submit"]{
    width: 75px;
     height: 45px;
     font-size: 24px;
     color: white;
     line-height: 45px;
     text-align: center;
     background-color: #3918ff;
     margin-left: 10px;
 }

</style>
<body>
<form method="post" action="http://localhost:8081">
<div class="container">
 用户名:<input type="text" name="username" maxlength="10"
            placeholder="请输入要保存的姓名" class="username" autofocus>
    <input type="submit" class="submit" name="submit" disabled>
</div>



</form>

<script type="application/javascript">
   window.onload=function(){

       var username=document.querySelectorAll(".username");
       var submit=document.querySelectorAll(".submit");


       function test_input() {
           if (username[0].value && username[0].value.trim()) {
               submit[0].removeAttribute("disabled");
           }

       }
       username[0].addEventListener("keyup",test_input);
       username[0].addEventListener("click",function(){
           username[0].value=""
       });
   };




</script>
</body>
</html>

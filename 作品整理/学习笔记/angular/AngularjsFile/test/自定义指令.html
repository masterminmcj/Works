<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
<script type="application/javascript" src="../JSfile/angular.min.js"></script>
</head>
<body ng-app="myapp">
<div ng-controller="ctr">
    <!--通过标签调用-->
<sayhello></sayhello>
    <!--通过属性调用   -->
<div sayhello></div>
    <!--通过类名调用-->
<div class="sayhello"></div>

</div>
<script type="application/javascript">
    angular.module("myapp",[])
        .directive("sayhello",function(){
           return {
               restrict:"EACM",//E(元素)A(属性)C(类名)M(注释)
               template:"<h2>hello</h2>"

           };
        })

</script>

</body>
</html>
